name: Update allows list

on:
  push:
    paths:
    - allows.txt
    branches:
    - main
  workflow_dispatch:

jobs:
  update-allows-list:
    if: github.repository == 'DaoCloud/public-image-mirror'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update list
      run: |
        LIST="$(cat ./allows.txt | grep -v 'docker.io/*' | sed 's/docker.io\/library\/\([^\/]*\)/&\ndocker.io\/\1/' | jq -R -s -c '{"items": split("\n")[:-1], "block_message": "ğŸš« ğŸ‘€-> https://github.com/DaoCloud/public-image-mirror/issues/2328 ğŸ”— è¿™é•œåƒä¸åœ¨ç™½åå•. this image is not in the allowlist."}')"
        TOKEN="$(curl -X 'POST' \
          'https://auth.m.daocloud.io/apis/v1/users/login' \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -d ${{ secrets.USER_LOGIN_DATA }} | jq -r .token)"
        curl -f -X 'PUT' \
          'https://auth.m.daocloud.io/apis/v1/registries/allow_images' \
          -H 'Accept: application/json' \
          -H "Authorization: Bearer ${TOKEN}" \
          -H 'Content-Type: application/json' \
          -d "${LIST}"
