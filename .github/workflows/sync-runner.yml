name: Sync Runner

on:
  schedule:
    - cron: "*/20 * * * *"

  workflow_dispatch:

jobs:
  sync-images:
    runs-on: ubuntu-latest
    if: github.repository == 'DaoCloud/public-image-mirror'
    steps:
      - name: Set up runner
        run: |
          wget https://github.com/OpenCIDN/OpenCIDN/releases/download/v0.0.9/runner_linux_amd64 -O /usr/local/bin/runner && chmod +x /usr/local/bin/runner

      - name: Sync Runner
        run: |
          /usr/local/bin/runner ${{ secrets.NEW_STORAGE_ARGS }} --user '${{ secrets.OCI_USER }}' --queue-token '${{ secrets.QUEUE_TOKEN }}' --queue-url https://queue.m.daocloud.io/apis/v1 --duration 2h --retry=3 --retry-interval=2s
